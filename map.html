<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>St. Joseph's College of Engineering — Campus Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f8f9fa;
      color: #333;
      text-align: center;
    }
    h2 {
      margin: 20px 0 5px;
      font-weight: 700;
    }
    p {
      margin: 0 0 10px;
    }
    #map {
      height: 90vh;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <h2>St. Joseph's College of Engineering — Campus Map</h2>
  <p>Click the markers to see block names.</p>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map focused on St. Joseph’s College of Engineering
    var map = L.map('map').setView([12.8686, 80.2223], 18);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Define key locations inside the campus
    var markers = [
      { lat: 12.8686, lng: 80.2223, name: "Main Entrance" },
      { lat: 12.8688, lng: 80.2230, name: "Admin Block" },
      { lat: 12.8682, lng: 80.2229, name: "IT Department" },
      { lat: 12.8684, lng: 80.2225, name: "Library" },
      { lat: 12.8689, lng: 80.2221, name: "CSE Department" },
      { lat: 12.8690, lng: 80.2233, name: "EEE Block" },
      { lat: 12.8681, lng: 80.2220, name: "Mechanical Block" },
      { lat: 12.8687, lng: 80.2236, name: "Auditorium" },
    ];

    // Add the markers to the map
    markers.forEach(m => {
      L.marker([m.lat, m.lng])
        .addTo(map)
        .bindPopup(`<b>${m.name}</b>`);
    });

    // Draw a light rectangle boundary to highlight campus area
    var bounds = [
      [12.8678, 80.2215],
      [12.8695, 80.2237]
    ];
    L.rectangle(bounds, { color: "#007bff", weight: 1, fillOpacity: 0.05 }).addTo(map);
  </script>

</body>
</html>
