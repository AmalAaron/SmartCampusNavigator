<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>St. Joseph's College of Engineering — Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+e2R0u3R3EugYJzTVdfcZ5s7D7tYFz7kK8D6VxSmzqN5KZJ9vQYMcR6qH3XhSMLQj1R0zEJ5N3SwLJpBz6hQ=="
    crossorigin=""
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }

    h2 {
      text-align: center;
      margin: 10px;
    }

    p {
      text-align: center;
      margin-top: -5px;
    }

    /* Make the map fill the entire remaining screen */
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>St. Joseph's College of Engineering — Interactive Map</h2>
  <p>Click markers for details. Click anywhere on the map to add a marker.</p>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-sA+6lL6RZB8qQ6m+eTBO8+ok5cHW0zCGsQZQbqZddx5p1+bN8jzSnlbtk4fyLPLgDCQ7O8j78yRrjzQhEKD2wQ=="
    crossorigin=""
  ></script>

  <script>
    // Initialize the map centered on St. Joseph's College of Engineering, Chennai
    const map = L.map('map').setView([12.8696, 80.2211], 17);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Define main campus buildings
    const campusPoints = [
      { name: "Admin Block", coords: [12.8699, 80.2205] },
      { name: "Indoor Auditorium", coords: [12.8692, 80.2209] },
      { name: "Outdoor Auditorium", coords: [12.8694, 80.2213] },
      { name: "Library", coords: [12.8688, 80.2217] },
      { name: "Girls Hostel", coords: [12.8684, 80.2222] },
      { name: "Boys Hostel", coords: [12.8706, 80.2200] },
      { name: "Football Ground", coords: [12.8710, 80.2218] },
      { name: "Exam Hall Block", coords: [12.8682, 80.2206] },
      { name: "Chapel", coords: [12.8680, 80.2204] },
      { name: "Canteen", coords: [12.8696, 80.2215] },
    ];

    // Add markers for each building
    campusPoints.forEach(point => {
      L.marker(point.coords)
        .addTo(map)
        .bindPopup(`<b>${point.name}</b>`);
    });

    // Allow users to add their own temporary markers by clicking on the map
    map.on('click', function (e) {
      const { lat, lng } = e.latlng;
      L.marker([lat, lng])
        .addTo(map)
        .bindPopup(`Custom Marker<br>Lat: ${lat.toFixed(5)}, Lng: ${lng.toFixed(5)}`)
        .openPopup();
    });
  </script>
</body>
</html>
