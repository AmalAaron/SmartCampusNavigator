<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. Joseph's College of Engineering — Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Style to make map visible -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 90vh; /* 90% of screen height */
      width: 100%;  /* full width */
    }
    h2, p {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
  <h2>St. Joseph's College of Engineering — Interactive Map</h2>
  <p>Click markers for details. Click anywhere on the map to add a marker.</p>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize map (centered on your college)
    const map = L.map('map').setView([12.8696, 80.2211], 17);

    // Load map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Add markers for key places
    const campusPoints = [
      { name: "Admin Block", coords: [12.8699, 80.2205] },
      { name: "Library", coords: [12.8688, 80.2217] },
      { name: "Girls Hostel", coords: [12.8684, 80.2222] },
      { name: "Boys Hostel", coords: [12.8706, 80.2200] },
      { name: "Football Ground", coords: [12.8710, 80.2218] },
      { name: "Exam Hall Block", coords: [12.8682, 80.2206] },
      { name: "Chapel", coords: [12.8680, 80.2204] }
    ];

    campusPoints.forEach(point => {
      L.marker(point.coords)
        .addTo(map)
        .bindPopup(`<b>${point.name}</b>`);
    });

    // Allow clicking to add a custom marker
    map.on('click', e => {
      const { lat, lng } = e.latlng;
      L.marker([lat, lng])
        .addTo(map)
        .bindPopup(`Custom Marker<br>Lat: ${lat.toFixed(5)}, Lng: ${lng.toFixed(5)}`)
        .openPopup();
    });
  </script>
</body>
</html>
