<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f2f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
      text-align: left;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: teal;
    }

    .edit-btn {
      width: 100%;
      padding: 10px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .edit-btn:hover {
      background-color: #007f7f;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Profile Page</h2>
    <form id="profileForm">
      <label for="name">Name</label>
      <input type="text" id="name" disabled>

      <label for="college">College</label>
      <input type="text" id="college" disabled>

      <label for="year">Year</label>
      <input type="number" id="year" disabled>

      <button class="edit-btn" type="button" id="editBtn">Edit Profile</button>
    </form>
  </div>

  <script>
    // Load data from localStorage
    const nameInput = document.getElementById('name');
    const collegeInput = document.getElementById('college');
    const yearInput = document.getElementById('year');

    nameInput.value = localStorage.getItem('name') || '';
    collegeInput.value = localStorage.getItem('college') || '';
    yearInput.value = localStorage.getItem('year') || '';

    const editBtn = document.getElementById('editBtn');
    const inputs = [nameInput, collegeInput, yearInput];
    let editing = false;

    editBtn.addEventListener('click', () => {
      editing = !editing;
      inputs.forEach(input => input.disabled = !editing);
      editBtn.textContent = editing ? 'Save Changes' : 'Edit Profile';

      if (!editing) {
        // Save updated data to localStorage
        localStorage.setItem('name', nameInput.value);
        localStorage.setItem('college', collegeInput.value);
        localStorage.setItem('year', yearInput.value);
        alert('Profile updated successfully!');
      }
    });
  </script>
</body>
</html>
