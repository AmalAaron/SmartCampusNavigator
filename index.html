<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Logo to Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Splash screen */
    #splash {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 1s ease-in-out 2s forwards;
    }

    #splash img {
      width: 200px;
      height: auto;
    }

    /* Fade-out animation */
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Form container */
    #formContainer {
      display: none;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    input[type="text"] {
      padding: 10px;
      margin: 10px;
      width: 250px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>

<!-- Splash screen with logo -->
<div id="splash">
  <img src="logo.jpg" alt="Logo">
</div>

<!-- Form content -->
<div id="formContainer">
  <h2>Enter Your Details</h2>
  <form id="indexForm">
  <input type="text" name="name" placeholder="Your Name" required><br>
  <input type="text" name="college" placeholder="Your College" required><br>
  <input type="number" name="year" placeholder="Your Year" required><br>
  <input type="submit" value="Submit">
</form>

  


<!-- Script to switch from splash to form -->
<script>
  // Wait for splash to fade out, then show form
  setTimeout(() => {
    document.getElementById('splash').style.display = 'none';
    document.getElementById('formContainer').style.display = 'block';
  }, 3000); // 3 seconds total splash time

const form = document.getElementById('indexForm');

  form.addEventListener('submit', (e) => {
    e.preventDefault(); // prevent default form submit

    // Save data to localStorage
    localStorage.setItem('name', form.name.value);
    localStorage.setItem('college', form.college.value);
    localStorage.setItem('year', form.year.value);

    // Redirect to home.html
    window.location.href = 'home.html';
  });
</script>

</body>
</html>
