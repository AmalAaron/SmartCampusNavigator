<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Popup and Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Modal styles */
    .modal {
      display: block;
      position: fixed;
      z-index: 1000;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      text-align: center;
      border-radius: 10px;
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #formContainer {
      display: none;
      margin-top: 100px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      margin: 10px;
      width: 250px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Modal -->
<div id="logoModal" class="modal">
  <div class="modal-content">
    <img src="logo.jpg" alt="Logo" width="200">
    <br>
    <button class="close-btn" onclick="closeModal()">Continue</button>
  </div>
</div>

<!-- Form -->
<div id="formContainer">
  <h2>Enter Your Details</h2>
  <form action="home.html" method="get">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="text" name="college" placeholder="Your College" required><br>
    <input type="submit" value="Submit">
  </form>
</div>

<script>
  function closeModal() {
    document.getElementById('logoModal').style.display = 'none';
    document.getElementById('formContainer').style.display = 'block';
  }
</script>

</body>
</html>
